<ion-header mode="ios" [translucent]="true">
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding profile-content">
  <div class="profile-container" *ngIf="user">
    <div class="profile-header">
      <div class="profile-avatar">
        <ion-icon name="person" class="avatar-icon"></ion-icon>
      </div>
    </div>

    <ion-card class="profile-card">
      <ion-card-content>
        <div class="info-group">
          <div class="info-item">
            <ion-icon name="person-outline" class="info-icon"></ion-icon>
            <div class="info-content">
              <label>Nombre Completo</label>
              <p>{{ user.fullNames }}</p>
            </div>
          </div>

          <div class="info-item">
            <ion-icon name="mail-outline" class="info-icon"></ion-icon>
            <div class="info-content">
              <label>Correo Electrónico</label>
              <p>{{ user.email }}</p>
            </div>
          </div>

          <div class="info-item">
            <ion-icon name="call-outline" class="info-icon"></ion-icon>
            <div class="info-content">
              <label>Teléfono</label>
              <p>{{ user.telNumber | telephoneNumber }}</p>
            </div>
          </div>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-button expand="full" color="danger" (click)="logout()" class="logout-button">
      <ion-icon name="log-out-outline"></ion-icon> 
       Cerrar Sesión
    </ion-button>
  </div>

  <!-- Mensaje de carga o error cuando no hay usuario -->
  <div class="loading-container" *ngIf="!user">
    <ion-spinner></ion-spinner>
    <p>Cargando información del usuario...</p>
  </div>
</ion-content>
