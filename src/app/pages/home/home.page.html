<ion-menu side="end" content-id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
      <ion-menu-toggle slot="start">
        <ion-icon
          size="large"
          class="ion-padding"
          name="close-outline"
        ></ion-icon>
      </ion-menu-toggle>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-item (click)="goToProfile()">
      <ion-icon size="large" name="person-circle-sharp"></ion-icon
      >Perfil</ion-item>
      <ion-item (click)="logOut()">
        <ion-icon name="log-out-outline"></ion-icon> 
        Cerrar sesion
      </ion-item>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding home-content">
    <div class="welcome-container">
      <h1 class="welcome-title">¡Bienvenido!</h1>
      <div class="welcome-card">
        <ion-icon name="home" class="welcome-icon"></ion-icon>
        <p class="welcome-text">Gracias por usar nuestra aplicación. Aquí podrás gestionar todo lo que necesites de forma fácil y rápida.</p>
        <div class="features-grid">
          <div class="feature-item">
            <ion-icon name="shield-checkmark"></ion-icon>
            <h3>Seguro</h3>
            <p>Tu información está protegida</p>
          </div>
          <div class="feature-item">
            <ion-icon name="flash"></ion-icon>
            <h3>Rápido</h3>
            <p>Interfaz optimizada</p>
          </div>
          <div class="feature-item">
            <ion-icon name="happy"></ion-icon>
            <h3>Fácil</h3>
            <p>Diseño intuitivo</p>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</div>
